<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Pulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            neutral: {
              950: '#0a0a0a',
              925: '#0f0f0f',
              900: '#141414',
              850: '#1a1a1a',
              800: '#1f1f1f',
              750: '#262626',
              700: '#2e2e2e',
              600: '#3d3d3d',
              500: '#525252',
              400: '#737373',
              300: '#a3a3a3',
              200: '#d4d4d4',
              100: '#f5f5f5',
            },
            accent: '#3b82f6',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Inter', system-ui, sans-serif; }

    .input-field {
      transition: border-color 0.15s ease;
    }
    .input-field:focus {
      border-color: #3b82f6;
      outline: none;
    }

    .btn-primary {
      background: #3b82f6;
      transition: background 0.15s ease;
    }
    .btn-primary:hover {
      background: #2563eb;
    }
  </style>
</head>
<body class="bg-neutral-950 text-neutral-100 min-h-screen antialiased flex items-center justify-center p-4">

  <div class="w-full max-w-sm">
    <!-- Logo -->
    <div class="flex items-center justify-center gap-2.5 mb-8">
      <div class="w-9 h-9 rounded-lg bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 flex items-center justify-center">
        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
          <path d="M13 10V3L4 14h7v7l9-11h-7z"/>
        </svg>
      </div>
      <span class="text-xl font-semibold bg-gradient-to-r from-blue-400 to-purple-400 bg-clip-text text-transparent">Pulse</span>
    </div>

    <!-- Login Card -->
    <div class="bg-neutral-900 border border-neutral-800 rounded-xl p-6">
      <div class="text-center mb-6">
        <h1 class="text-lg font-medium mb-1">Sign in to Pulse</h1>
        <p class="text-sm text-neutral-500">Enter your credentials to continue</p>
      </div>

      <form onsubmit="handleLogin(event)">
        <div class="space-y-4">
          <!-- Email -->
          <div>
            <label class="block text-sm text-neutral-400 mb-1.5">Email</label>
            <input
              type="email"
              id="email"
              class="input-field w-full px-3 py-2 bg-neutral-850 border border-neutral-700 rounded-lg text-sm"
              placeholder="you@example.com"
              required
            >
          </div>

          <!-- Password -->
          <div>
            <label class="block text-sm text-neutral-400 mb-1.5">Password</label>
            <input
              type="password"
              id="password"
              class="input-field w-full px-3 py-2 bg-neutral-850 border border-neutral-700 rounded-lg text-sm"
              placeholder="Enter your password"
              required
            >
          </div>

          <!-- Error Message (hidden by default) -->
          <div id="errorMessage" class="hidden text-sm text-rose-400 bg-rose-500/10 border border-rose-500/20 rounded-lg px-3 py-2">
            Invalid email or password
          </div>

          <!-- Submit -->
          <button type="submit" class="btn-primary w-full py-2.5 rounded-lg text-sm font-medium text-white">
            Sign in
          </button>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <p class="text-center text-xs text-neutral-600 mt-6">
      Pulse - LLM Observability
    </p>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      // Hide any previous error
      errorMessage.classList.add('hidden');

      // Simple validation (in real app, this would be an API call)
      if (email && password) {
        // Store auth token (in real app, this comes from API)
        localStorage.setItem('authToken', 'demo-token');
        // Redirect to dashboard
        window.location.href = 'dashboard-design-2.html';
      } else {
        errorMessage.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
